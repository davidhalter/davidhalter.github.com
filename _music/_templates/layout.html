<!doctype html>
<html lang="{% if ctx and ctx.language %}{{ ctx.language }}{% else %}en{%endif %}">
    <head>
        <title>{% block title %}{% endblock %}</title>

        <!-- meta -->
        <meta name="author" content="David Halter">
        <meta name="dc.language" content="en-US">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        {% if ctx and ctx.summary %}<meta name="description" content="{{ ctx.summary }}">{% endif %}
        {% if ctx and ctx.tags %}<meta name="keywords" content="{{ ctx.tags|sort(case_sensitive=true)|join(', ') }}">{% endif %}
        {% if ctx and ctx.pub_date %}
            <meta name="dc.date.created" content="{{ ctx.pub_date.date().isoformat() }}">
            <meta name="dc.date.issued" content="{{ ctx.pub_date.date().isoformat() }}">
        {% endif %}

        <!-- favicon -->
        <link rel="icon" href="/favicon.ico" type="image/x-icon">

        <!-- newsfeed -->
        <link href="/music/feed.atom" rel="alternate" title="Feed" type="application/atom+xml">

        <!-- assets -->
        <link href="https://fonts.googleapis.com/css?family=Linden+Hill:400,400italic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/static/style.css" type="text/css">
        {%- for link in links %}
            <link rel="{{ link.rel }}" href="{{ link.href }}"{% if link.media %} media="{{ link.media }}"{% endif %} type="{{ link.type }}">
        {%- endfor %}
    </head>
    <body>
        <div id="wrapper">
            <div id="blogtitle">music.jedidjah</div>
            <ul id="mainnav">
                <li><a href="/music">music</a></li>
                <li><a href="/music/archive">archive</a></li>
                <li><a href="/music/tags">tags</a></li>
                <li><a href="/">jedidjah.ch</a></li>
                <li class="last"><a href="/about">about</a></li>
            </ul>

            <div class="clearboth"></div>

            <div id="content" class="hyphenate">
                {% block body %}{% endblock %}
            </div>
        </div>

        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-37770631-1']);
          _gaq.push(['_setDomainName', 'jedidjah.ch']);
          _gaq.push(['_trackPageview']);
          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        </script>
        <script type="text/javascript" src="/static/hyphenator.js"></script>
        <script type="text/javascript">
            Hyphenator.run();
        </script>

    </body>
</html>
